<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        {%- seo -%}
        <link rel="stylesheet" href={{ "/assets/css/style.css" | absolute_url }}>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <nav>
            <ul>
            {%- for item in site.pages -%}
                <li><a href="{{ item.url | absolute_url }}">{{ item.title | default: item.name }}</a></li>
            {%- endfor -%}
            </ul>
        </nav>
        <h1>{{ page.title }}</h1>
        <article>
            {{ content }}
        </article>
        <footer>
            &copy; Björn Büttner
        </footer>
    </body>
</html>
